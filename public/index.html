<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SocialWorld</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to SocialWorld</h1>
            <p>Stay connected with the latest updates and news</p>
        </header>
        
        <main>
            <section class="newsletter-section">
                <h2>Subscribe to Our Newsletter</h2>
                <p>Get the latest updates delivered straight to your inbox!</p>
                
                <form id="newsletterForm">
                    <div class="form-group">
                        <input type="email" id="emailInput" placeholder="Enter your email address" required>
                        <button type="submit">Subscribe</button>
                    </div>
                </form>
                <div id="message"></div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 SocialWorld. All rights reserved.</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
